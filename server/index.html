<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>习惯管理 </title>
    <link href="/css/app.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <!-- 用户 -->
        <label id="register" for="">
            <input type="text" placeholder="请输入账号">
            <input type="password" placeholder="请输入密码">
            <button>注册</button>
        </label>
        <br/>
        <label id="login" for="">
            <input type="text" placeholder="请输入账号">
            <input type="password" placeholder="请输入密码">
            <button>登录</button>
        </label>
        <label id="changePassword" for="">
            <input type="text" placeholder="请输入账号">
            <input type="password" placeholder="旧密码">
            <input type="password" placeholder="新密码">
            <button>修改</button>
        </label>
        <br>
        <!-- 习惯 -->
        <label id="habitRegister" for="">
            <input type="text" placeholder="请输入习惯关键字">
            <button>添加</button>
        </label>
        <br>
        <!-- 发表图文记录 -->
        <label id="record" for="">
            <input type="text" placeholder="说几句话">
            <input type="file" name="recordImage">
            <button>发布</button>
        </label>
        <br>
        <br>
        <!-- 点赞 -->
        <input id='like' type="button" name="" value="点赞">
        <!-- 评论 -->
        <br>
        <label id="comment" for="">
            <input type="text" placeholder="评论">
            <button>评论</button>
        </label>
        <br>
        <label id="delComment" for="">
            <input type="button" value="删评论">
        </label>
        <br>
        <label id="attention" for="">
            <input type="button" value="关注">
        </label>

    </div>
    <!-- <script type="text/javascript" src="/javascript/common.js"></script> -->
    <!-- <script type="text/javascript" src="/app.js"></script> -->
    <script src="/javascript/jquery-3.3.1.min.js"></script>
    <script src="/javascript/socket.io.js"></script>
    <script>
        // 用户
        const regName = document.querySelector("#register input[type=text]");
        const regPassword = document.querySelector("#register input[type=password]");
        const regButton = document.querySelector('#register button');

        const loginName = document.querySelector("#login input[type=text]");
        const loginPassword = document.querySelector("#login input[type=password]");
        const loginButton = document.querySelector('#login button');

        const name = document.querySelector("#changePassword input[type=text]");
        const oldPassword = document.querySelectorAll("#changePassword input[type=password]")[0];
        const newPassword = document.querySelectorAll("#changePassword input[type=password]")[1];
        const changePasswordButton = document.querySelector('#changePassword button');




        // 用户
        regButton.onclick = () => {
            $.post(
                "http://localhost:3008/api/user/register", {
                    name: regName.value,
                    password: regPassword.value
                },
                function (data) {
                    if (data.code !== 0) {
                        return;
                    } else {
                        window.localStorage.setItem("token", data.token);
                        console.log("注册并登录")
                    }
                })
        }
        loginButton.onclick = () => {
            $.post(
                "http://localhost:3008/api/user/login", {
                    name: loginName.value,
                    password: loginPassword.value
                },
                function (data) {
                    if (data.code !== 0) {
                        return;
                    } else {
                        window.localStorage.setItem("token", data.token);
                        console.log("已登录")
                    }
                })
        }
        changePasswordButton.onclick = () => {
            $.post(
                "http://localhost:3008/api/user/changePassword", {
                    name: name.value,
                    oldPassword: oldPassword.value,
                    newPassword: newPassword.value
                },
                function (data) {
                    if (data.code !== 0) {
                        return;
                    } else {
                        console.log("密码修改成功")
                    }
                })
        }

        // 创建/添加/删除习惯
        $('#habitRegister button').click((e) => {
            $.get("http://localhost:3008/api/habit/addHabit", {
                habitName: $('#habitRegister input').val(),
                userId: "5aede8a202f25993ec1902f2",
                habitId: "5aedc78687cfad73641f347e"
            })
                .done((data) => {
                    console.log(data)
                })
                .fail((err) => {
                    console.log(err)
                })
        })

        // 添加/删除图文记录
        $('#record button').click((e) => {
            // console.dir(fileInput.file)

            let file = $("#record input[type=file]")[0].files[0]
            let text = $("#record input[type=text]").val()
            let formData = new FormData();
            if (file) {

                formData.append("userId", "5aed9761c5f50069bc0360d2")
                formData.append("habitId", "5aedc78687cfad73641f347e")
                formData.append("text", text)

                // for (var i = 0; i < 1; i++) {
                //     formData.append("recordImage", image)
                // }
                formData.append("recordImage", file)


                $.ajax({
                    url: "http://localhost:3008/api/habit/record",
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,

                    success: function (msg) {
                        console.log(msg)
                    },
                    error: function (err) {
                        console.log("错误信息:" + JSON.stringify(err))
                    }
                })
            }
            // http://www.jb51.net/article/99505.htm

        })


        // 点/取消赞
        $('#like').click((e) => {
            $.get(
                "http://localhost:3008/api/habit/like", {

                    userId: "5aed9761c5f50069bc0360d2",
                    recordId: "5aed9812c5f50069bc0360d4"
                },
                function (data) {
                    console.log(data)
                })
        })

        // 添加/删除评论
        $("#comment button").click((e) => {
            $.get(
                "http://localhost:3008/api/habit/comment", {
                    recordId: "5aed9812c5f50069bc0360d4",
                    userId: "5aed5e15101f7e12d48bf8c9",
                    otherUserId: "",
                    content: $('#comment input').val()
                },
                function (data) {
                    console.log(data)
                })
        })
        // 添加/删除回复
        $("#delComment input").click((e) => {
            $.get(
                "http://localhost:3008/api/habit/delComment", {
                    userId: "5aed9751c5f50069bc0360cc",
                    recordId: "5aed5de2101f7e12d48bf8c8",
                    commentId: "5aed640eaef6ff4d08f4ee19"
                },
                function (data) {
                    console.log(data)
                })
        })

        // 关注/取消关注
        $("#attention input").click((e) => {
            $.get(
                "http://localhost:3008/api/habit/attention", {
                    userId: "5aede6ee522ac98d08e34063",
                    attention: "5aede517d145309110b2bf55"
                    // userId: "5aede6ee522ac98d08e34063",
                    // attention: "5aede8a202f25993ec1902f2"
                },
                function (data) {
                    console.log(data)
                })
        })

        // 聊天

        var socket = io({

        });
        socket.on('connect', (socket) => {
            console.log("成功连接服务端")
        })
        socket.on("client", (data) => {
            console.log(data)
        })
/**
 * 没关注你时
 * 关注你时
*/
    </script>
</body>

</html>
